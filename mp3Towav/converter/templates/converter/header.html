<!DOCTYPE html>
<html lang="en">

<head>
	<title>WAV to MP3 Converter</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Thomas Delaney">
	{% load staticfiles %}
	<link rel='stylesheet' href="{% static 'css/bootstrap.min.css' %}" type="text/css">
	<link rel="stylesheet" href="{% static 'css/carousel.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/narrow-jumbotron.css' %}"  type="text/css">
</head>

<div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills float-right">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
        </nav>
        <h3 class="text-muted">Quick Converter</h3>
      </div>
	  
	  
	  <div class="jumbotron">	
		<div id="myCarousel" class="carousel slide" data-interval="false" data-ride="carousel">
		  <ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
		  </ol>
		  <div class="carousel-inner">
			<div class="carousel-item active">
			  <div class="container">
					<h1 align="center" class="display-3">WAV to MP3 Converter</h1>
					<p align="center" class="lead">Convert any WAV to a MP3 File</p>
					<form align="center" action="upload_file" method="POST" enctype="multipart/form-data">
					{% csrf_token %}
						<input align="center" type="file" name="wavFile" >
						<input align="center"class="btn btn-lg btn" onclick="myFunction()" type="submit" style="cursor: pointer" value="Convert">
					</form>
			  </div>
			</div>
			
			<div class="carousel-item">
			  <div class="container">
				<h1 align="center" class="display-3">MP3 to WAV Converter</h1>
					<p class="lead">Convert any MP3 to a WAV File</p>
					<form align="center"action="upload_file" method="POST" enctype="multipart/form-data">
					{% csrf_token %}
						<input type="file" name="wavFile" >
						<input class="btn btn-lg btn" onclick="myFunction()" type="submit" style="cursor: pointer" value="Convert">
					</form>
			  </div>
			</div>
		  </div>
		  
		  <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		  </a>
		  <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		  </a>
		</div>
	 </div>  
	
	<h3 align="center" id="message" class="text-muted">{{ check }}</h3>
	  
	  <script>
		function myFunction() 
		{
			document.getElementById("message").innerHTML = "Thank You for using Quick Converter";
		}
		
		function fileCheck()
		{
			if( document.getElementById("wavFile").files.length == 0 )
			{
				document.getElementById("message").innerHTML = "Thank You for using Quick Converter";
			}	
		}
	</script>

	  <!-- footer would go here -->
    </div> <!-- /container -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>		
</html>
